name: Deploy to Fargate

on:
  push:
    branches:
      - main
      - stage
    paths:
      - 'scraper/**'
      - '.github/workflows/deploy-fargate.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target Environment'
        required: false
        type: choice
        options:
          - stage
          - prod

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: >-
      ${{ 
        inputs.environment || 
        (github.ref == 'refs/heads/main' && 'prod') || 
        (github.ref == 'refs/heads/stage' && 'stage') || 
        'stage' 
      }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: "${{ secrets.AWS_ROLE_ARN }}"
        aws-region: "${{ vars.AWS_REGION }}"

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build, tag, and push image to Amazon ECR
      uses: docker/build-push-action@v5
      with:
        context: scraper
        platforms: linux/amd64
        push: true
        tags: ${{ vars.ECR_REGISTRY }}/${{ vars.ECR_REPOSITORY }}:latest

    - name: Get AWS Account ID
      id: get-account
      run: echo "AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)" >> $GITHUB_ENV

    - name: Substitute Environment Variables in Task Definition
      env:
        AWS_ACCOUNT_ID: ${{ env.AWS_ACCOUNT_ID }}
        AWS_REGION: ${{ vars.AWS_REGION }}
        S3_BUCKET_NAME: ${{ vars.S3_BUCKET_NAME }}
        DYNAMODB_TABLE: ${{ vars.DYNAMODB_TABLE }}
        SSM_COOKIES_PARAM: ${{ vars.SSM_COOKIES_PARAM }}
        SSM_CONFIG_PARAM: ${{ vars.SSM_CONFIG_PARAM }}
        TASK_ROLE_NAME: ${{ vars.TASK_ROLE_NAME }}
        EXECUTION_ROLE_NAME: ${{ vars.EXECUTION_ROLE_NAME }}
      run: |
        envsubst < scraper/taskdef.json > scraper/taskdef-rendered.json
        mv scraper/taskdef-rendered.json scraper/taskdef.json

    - name: Render new Task Definition JSON
      id: taskdef
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: scraper/taskdef.json
        container-name: scraper
        image: ${{ vars.ECR_REGISTRY }}/${{ vars.ECR_REPOSITORY }}:latest

    - name: Register ECS Task Definition
      uses: aws-actions/amazon-ecs-deploy-task-definition@v1
      with:
        task-definition: ${{ steps.taskdef.outputs.task-definition }}
